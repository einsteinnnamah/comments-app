<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Rubik">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/src/index.css">
  <title>Frontend Mentor | Interactive comments section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="comment">
      <div class="control">
          <img src="/images/icon-plus.svg">
          <p>12</p>
          <img src="/images/icon-minus.svg">
      </div>
      <div class="profile">
        <div class="profile-items">
          <img src="/images/avatars/image-amyrobson.png">
          <p>amyrobson</p>
          <img src="/images/icon-reply.svg">
        </div>
      </div>
      <div>
        <p>
          impressive! Through it seems the drag feature could be improved. But overall it looks incredible.
          You've nailed the design and the responsiveness at various breakpoints works really well.
        </p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
